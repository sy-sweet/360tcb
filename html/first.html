	<!--热门城市-->

	<!--城市列表-->
	<script type="text/html" id="tempList">

	<script type="text/html" id="tempCity">

	<script type="text/html" id="tempSuperior2">

	<script src="../js/baiduTemplate.js"></script>

	<script src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var cityList;
		var hotCity;
		$("#switcher").click(function() {
			$(".box").show();

			$.getJSON("http://localhost:8080/data/city.json", function(res) {
				console.log(res);
				var cityObj = res.result;
				cityList = cityObj.citylist;
				hotCity = cityObj.hotcity;
				$(".hot").html(baidu.template("tempHot", { hotCity: hotCity }))
				$(".changeCity").html(baidu.template("tempList", { obj: cityList }))
			})

		})

		function changeCity(key) {
			var city = cityList[key];
			$(".city").html(baidu.template("tempCity", { city: city }))
		}
		$(".gb").click(function() {
			$(this).parent().parent().remove();
		})
	</script>
	<!--轮播图-->
	<script src="../js/swiper.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			autoplay: true,
			pagination: {
				el: '.swiper-pagination',
			},
		});
	</script>
	<!--修手机-->
	<script type="text/javascript">
		var fixObj;
		var fixList
		$(".fix1").hover(function() {
			$("#fix").show();

			$.getJSON("http://localhost:8080/data/xiu1.json", function(res) {
				console.log(res);
				fixObj = res.result;
				fixList = fixObj.list;
				$("#fix").html(baidu.template("tempFix", { fixObj: fixObj }))

			})
		});
		$(document).hover(function() {
			$("#fix").hide();
		});
	</script>
	<!--修电脑-->
	<script type="text/javascript">
		var hotObj;
		var otherObj;
		$(".window").hover(function() {
			$(".fixW").show();

			$.getJSON("http://localhost:8080/data/xiu2.json", function(res) {
				console.log(res);
				var windowObj = res.result;
				hotObj = windowObj.hot;
				otherObj = windowObj.other;
				$(".hw").html(baidu.template("tempht", { hotObj: hotObj }))
				$(".oth").html(baidu.template("tempOther", { otherObj: otherObj }))
			})
		});
		$(document).hover(function() {
			$(".fixW").hide();
		});
	</script>
	<!--卖手机/电脑-->
	<script type="text/javascript">
		$(".telp").hover(function() {
			$(".tel").show();

			$.getJSON("http://localhost:8080/data/xiu3.json", function(res) {
				console.log(res);
				var telObj = res.result;
				$(".tel").html(baidu.template("tempTel", { telObj: telObj }))
			})
		});
		$(document).hover(function()  {
			$(".tel").hide();
		});
	</script>
	<!--买二手机-->
	<script type="text/javascript">
		var buy;
		$(".last").hover(function() {
			$(".secound").show();

			$.getJSON("http://localhost:8080/data/xiu4.json", function(res) {
				console.log(res);
				buy = res.result;
				$(".secound").html(baidu.template("tempBuy", { buy: buy }))
			})
		});
		$(document).hover(function() {
			$(".secound").hide();
		});
	</script>
	<script type="text/javascript">
		var phoneObj;
		$.getJSON("http://localhost:8080/data/shoujihuishou.json",function(res){
			console.log(res);
			phoneObj=res.result;
			$(".top1").html(baidu.template("tempPhone",{phoneObj:phoneObj}))
			$(".bottom1").html(baidu.template("temPpp",{phoneObj:phoneObj}))
		    
		})
	</script>
	<!--精品优选-->
	<script type="text/javascript">
		$.getJSON("http://localhost:8080/data/youpinjingxuan.json",function(res){
			console.log(res);
			var superiorObj=res.result;
			$(".top2").html(baidu.template("tempSuperior",{superiorObj:superiorObj}))
			$(".center1").html(baidu.template("tempSuperior1",{superiorObj:superiorObj}))
			$(".center2").html(baidu.template("tempSuperior2",{superiorObj:superiorObj}))
            

		})
	</script>
